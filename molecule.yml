---
dependency:
  name: galaxy
  requirements_file: requirements.yml

driver:
  name: docker
docker:
  containers:
    - name: ansible-role-site-1604
      image: ubuntu
      image_version: 16.04
      volume_mounts:
        - ${MOLECULE_APTPROXY_PATH}:/etc/apt/apt.conf.d/00aptproxy

ansible:
  playbook: tests/playbook.yml
  group_vars:
    all:
      site_vars_file: sites/site1.yml
      ssh_keys_public_keys:
        - "ssh-rsa  test2@example.com"
