---
#site_domain: example.com
#site_domain_test: test.example.com
#site_user: example

site_setup_git: no
site_setup_ssh_keys: yes
site_setup_vim: no
site_setup_zsh: no

site_mysql_host: localhost
#mysql_db: "{{ user }}"
#mysql_user: "{{ user }}"
#mysql_password: ASLDklkvhlfkdgjm

#dns_ns1: ns1.example.com
#dns_ns2: ns2.example.com
#dns_whois_email: admin.example.com
dns_a: "{{ ansible_default_ipv4.adress }}"
dns_yandex_mail: yes
dns_zone_file: /var/lib/bind/{{ site_domain }}.hosts

#mailto:
#- admin@example.com

uid: "{{ site_user }}"
gid: "{{ site_user }}"

site_homedir: "/home/{{ site_user }}/data"
site_wwwdir: "{{ site_homedir }}/www"
site_root: "{{ site_wwwdir }}/{{ site_domain }}"

nginx_user: www-data
nginx_file: /etc/nginx/sites-available/{{ site_domain }}.conf
nginx_file_en: /etc/nginx/sites-enabled/{{ site_domain }}.conf
nginx_custom_dir: "{{ site_homedir }}/etc/nginx"
apache_file: /etc/apache2/sites-available/{{ site_domain }}.conf
apache_file_en: /etc/apache2/sites-enabled/{{ site_domain }}.conf
apache_mpm_itk_max_clients_per_host: 30
skeldir: "{{ site_root }}/sites/default/files/skel"

nginx_mod_php: |
